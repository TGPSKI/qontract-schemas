---
"$schema": /metaschema-1.json
version: '1.0'
type: object
title: "App Interface Template Test"
description: |
  Schema for defining tests for templates in app-interface. 
  This includes details about the variables, expected outputs, 
  and conditions for validating template rendering.

additionalProperties: false

properties:
  "$schema":
    type: string
    enum:
    - /app-interface/template-test-1.yml
    description: |
      The schema reference for this template test file.
  name:
    type: string
    description: |
      A unique name for the template test.
  variables:
    type: object
    description: |
      Variables to be used in the template test.
    additionalProperties: true
  current:
    type: string
    description: |
      The current content of the file to be templated.
  expectedTargetPath:
    type: string
    description: |
      The expected result of the target path after rendering the template.
  expectedOutput:
    type: string
    description: |
      The expected output of the template after rendering.
  expectedToRender:
    type: boolean
    description: |
      Determines if the template should render based on the condition.
      If true, the template should render even if a required condition is not met.
      If false, the template should not render if a required condition is not met.

required:
- "$schema"
- name
- expectedOutput
